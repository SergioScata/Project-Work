<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Amministrazione Show')"></head>

<header th:replace="fragments/navbar.html :: navbar('amministrazione')"></header>
<body class="position-relative" id="main">

<main class="container" style="min-height: 720px;">

    <div th:if="${redirectMessage !=null}" aria-live="polite" aria-atomic="true"
         class="bg-body-secondary  bd-example-toasts rounded-3">
        <div class="toast-container p-3 top-20 start-50 translate-middle-x" id="toastPlacement"
             data-original-class="toast-container p-3">
            <div class="toast fade show">
                <div class="toast-header">
                    <i class="fa-solid fa-building-columns"></i>
                    <strong class="me-auto">Museo alert</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" th:text="${redirectMessage}"></div>
            </div>
        </div>
    </div>

    <div>


        <div class="row">
            <div class="col-12">
                <div>
                    <table class="table table-striped mt-2">
                        <thead>
                        <tr>
                            <th>Totale Entrate</th>
                            <th>Totale Uscite</th>
                            <th>Totale Profitti</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${totaleEntrate}"></td>
                            <td th:text="${totaleUscite}"></td>
                            <td th:text="${totaleCosti}"
                                th:classappend="${totaleCosti <= 0 ? 'text-danger' : 'text-success'}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-6">
                        <table class="table table-striped mt-2">
                            <thead>

                            <tr>
                                <th>Data</th>
                                <th>Tipo</th>
                                <th>Quantità</th>
                                <th>Prodotto</th>
                                <th>Costo</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="entry : ${acquisti}">
                                <td th:text="${entry.dataAcquisto}"></td>
                                <td th:text="'acquisto'"></td>
                                <td th:text="${entry.quantita}"></td>
                                <td th:text="${entry.nome}"></td>
                                <td class="text-success"
                                    th:text="|${entry.prezzoTotale} €|"></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col-6">
                        <table class="table table-striped mt-2">
                            <thead>

                            <tr>
                                <th>Data</th>
                                <th>Tipo</th>
                                <th>Quantità</th>
                                <th>Prodotto</th>
                                <th>Costo</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="entry : ${assortimenti}">
                                <td th:text="${entry.dataAssortimento}"></td>
                                <td th:text="'assortimento'"></td>
                                <td th:text="${entry.quantitaAcquistata}"></td>
                                <td th:text="${entry.nome}"></td>
                                <td class="text-success"
                                    th:text="|${entry.prezzoTotale} €|"></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>

</main>

<footer th:replace="fragments/resources :: footer"></footer>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
