<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Amministrazione Show')"></head>

<header th:replace="fragments/navbar.html :: navbar('amministrazione')"></header>

<body class="">

<h1>Show</h1>
<div class="container">
    <div class="row mt-3">
        <div class="col-8 mt-4">
            <img class="img-fluid shadow-lg" th:src="@{${prodotto.foto}}">
        </div>

        <div class="col-4  mt-3 pt-5 centro">
            <div>
                <h1 class="  pb-3 mt-1" th:text="${prodotto.nome}"></h1>
            </div>
            <h5 class=" text-center pb-2 mt-1">Descrizione</h5>
            <h6 class=" text-center pb-3" th:text="${prodotto.descrizione}"></h6>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6" th:text="${prodotto.prezzo}"></div>
        <div class="col-6" th:text="${prodotto.quantitÃ }"></div>
    </div>

    <div>
        <a class="btn btn-primary me-2" th:href="@{/amministrazione/edit/{id}(id=${prodotto.id})}">Modifica</a>
        <form th:action="@{/amministrazione/delete/{id}(id=${prodotto.id})}" method="post"
              onsubmit="return confirm('Sei sicuro di voler eliminare questo prodotto?')">
            <button type="submit" class="btn btn-primary">Cancella</button>
        </form>


    </div>
    <div class="text-center mt-5">
        <a class="text-decoration-none text-dark" th:href="@{/}"><i
                class="fa-solid fa-circle-chevron-left"></i> Ritorna alla lista </a>
    </div>
</div>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
