<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Amministrazione Show')"></head>

<body id="transition">
<header th:replace="fragments/navbar.html :: navbar('amministrazione')"></header>

<main class="container my-4 "
      style="min-height: 700px; font-size: 1.5em; background-color: #222222a3;">
    <h1 class="gold-text title pt-3"
        th:text="${prodotto.id == null ? 'Aggiungi un Prodotto' : 'Modifica Prodotto'}"></h1>

    <form id="ingredients-create" class="row"
          th:with="url=${prodotto.id == null ? '/amministrazione/create' : '/amministrazione/edit/' + prodotto.id}"
          th:action="@{${url}}"
          th:object="${prodotto}"
          method="post">
        <div class="col-6">
            <label class="form-label" for="nome"><h5>Nome</h5></label>
            <input class="form-control" style="font-family: Arial, Helvetica, sans-serif;" type="text" id="nome"
                   th:field="*{nome}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}">
                <ul>
                    <li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="col-6"></div>

        <div class="mt-3 col-4">
            <label class="form-label" for="prezzo"><h5>Prezzo di vendita</h5></label>
            <input class="form-control" style="font-family: Arial, Helvetica, sans-serif;" type="number" step="0.01"
                   id="prezzo" th:field="*{prezzo}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('prezzo')}">
                <ul>
                    <li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>


        <div class="mt-3 col-6">
            <label class="form-label" for="foto"><h5>Link Foto</h5></label>
            <input class="form-control" style="font-family: Arial, Helvetica, sans-serif;" type="text" id="foto"
                   th:field="*{foto}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('foto')}">
                <ul>
                    <li th:each="err : ${#fields.errors('foto')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="col-12 pt-2">
            <label class="form-label" for="descrizione"><h5>Descrizione</h5></label>
            <textarea class="form-control" style="font-family: Arial, Helvetica, sans-serif;" type="text"
                      id="descrizione" th:field="*{descrizione}"
                      th:errorClass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('descrizione')}">
                <ul>
                    <li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>


        <div class="col-12 mt-4 mb-4">
            <button type="submit" class="btn btn-outline text-color-custom me-2">Save</button>
            <a class="btn btn-outline text-color-custom" th:href="@{/amministrazione}">Cancel</a>
        </div>
    </form>
</main>

<footer th:replace="fragments/resources :: footer"></footer>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
