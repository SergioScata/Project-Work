<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<header th:fragment="navbar(area)" class="container-fluid g-0 sticky-top">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/shop}"><img class="ms-2" style="width:60px"
                                                            src="/museum-logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${area == 'home' ? 'active' : ''}"
                           th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${area == 'shop' ? 'active' : ''}"
                           th:href="@{/shop}">Shop</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"
                           th:classappend="${area == 'amministrazione' ? 'active' : ''}"
                           th:href="@{/amministrazione}" role="button" data-bs-toggle="dropdown" aria-expanded="false">Amministrazione</a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/amministrazione}">Prodotti</a></li>
                            <li><a class="dropdown-item" th:href="@{/amministrazione}">Acquisti</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
