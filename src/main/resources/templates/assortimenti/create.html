<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Amministrazione Show')"></head>

<body id="main">
<header th:replace="fragments/navbar.html :: navbar('amministrazione')"></header>

<main class="container mt-4" style="min-height: 720px;">

    <div class="mt-5 mb-4 row title">
        <div class="col-8 gold-text">
            <h1 class="font">Aggiungi assortimento</h1>
        </div>
    </div>


    <form id="ingredients-create" class="row"
          th:action="@{/assortimenti/create}"
          th:object="${assortimento}"
          method="post">
        <div class="col-6">
            <select class="form-select" aria-label="Default select example" th:field="*{prodotto}">
                <option value="" selected>Selezione l'oggetto</option>
                <option th:each="prodotto : ${prodottoList}" th:value="${prodotto.id}"
                        th:text="${prodotto.nome}"></option>
            </select>
        </div>
        <div class="col-6"></div>

        <div class="col-3 mt-3">
            <label class="form-label " for="quantitaAcquistata"><h3>Quantit√† Acquistata</h3></label>
            <input class="form-control mb-2" type="number" id="quantitaAcquistata" th:field="*{quantitaAcquistata}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback " th:if="${#fields.hasErrors('quantitaAcquistata')}">
                <ul>
                    <li th:each="err : ${#fields.errors('quantitaAcquistata')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="col-3 mt-3">
            <label class="form-label " for="prezzoSingolo"><h3>Prezzo al pezzo</h3></label>
            <input class="form-control mb-2" type="number" step="0.01" id="prezzoSingolo" th:field="*{prezzoSingolo}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback " th:if="${#fields.hasErrors('prezzoSingolo')}">
                <ul>
                    <li th:each="err : ${#fields.errors('prezzoSingolo')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-5"></div>

        <div class="mt-3 col-4">
            <label class="form-label" for="nomeFornitore"><h4>Nome Fornitore</h4></label>
            <input class="form-control" type="text" id="nomeFornitore" th:field="*{nomeFornitore}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nomeFornitore')}">
                <ul>
                    <li th:each="err : ${#fields.errors('nomeFornitore')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>


        <div class="col-12 mt-4 mb-4">
            <button type="submit" class="btn btn-outline text-color-custom me-2">Save</button>
            <a class="btn btn-outline text-color-custom" th:href="@{/assortimenti}">Cancel</a>
        </div>
    </form>
</main>

<footer th:replace="fragments/resources :: footer"></footer>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
