<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Home')"></head>

<body class="position-relative" id="transition">
<header th:replace="fragments/navbar.html :: navbar('home')"></header>

<main class="container">
    <h1>WELCOME TO THE MUSEUM</h1>
    <img src="https://i.pinimg.com/564x/ad/42/e4/ad42e4f21f4241ffb2e18e12edb0c01e.jpg">

    <section class="row justify-content-around g-5 mb-5 pb-5 mt-4 "
             style="background-color: #222222a3; margin-bottom: 30px;">
        <div class=" text-align-left d-flex justify-content-start col-5 " th:each="prodotto : ${prodottoList}">
            <a th:href="@{/shop/show/{id}(id=${prodotto.id})}" class="text-decoration-none text-dark">
                <div class="img-hover">
                    <img th:src="@{${prodotto.foto}}" class="" style="width: 200px; transform: scale(95%);" alt="foto ">
                </div>
                <div class="text-hover ps-4 pe-2 py-2 background-card"
                     style="min-width: 300px; transform: scale(107%); box-shadow: 3px 0px 20px 1px #131313;">
                    <div class="pb-5">
                        <h4 class="mb-2 text-light" th:text="${prodotto.nome}"></h4>
                    </div>
                </div>
            </a>
        </div>
    </section>

</main>

<footer th:replace="fragments/resources :: footer"></footer>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
