<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Show')"></head>

<body class="" id="transition">
<header th:replace="fragments/navbar.html :: navbar('shop')"></header>

<main style="min-height: 727px; font-size: 1.5em;" class="show_undersection">
    <div class="container">
        <div class="row mt-3">
            <div class="col-4 mt-4" style="width:500px">
                <img class="mh-500 set-dimension" style="width:500px" th:src="@{${prodotto.foto}}">
            </div>

            <div class="col-7  ps-5 mt-4 pt-5 centro text-black">
                <div>
                    <h1 class="pb-3 mt-1 gold-text" th:text="${prodotto.nome}"
                        style="font-size: 2.5em"></h1>
                </div>
                <h6 class=" pb-2 mt-1"><i class="fa-solid fa-landmark"></i></h6>
                <h5 class="pb-3" th:text="${prodotto.descrizione}"></h5>


                <div class="row d-flex justify-content-between mt-5">
                    <div class="col-5 fs-4 fw-medium" th:text="|Prezzo: ${prodotto.prezzo} â‚¬|"></div>
                    <div class="col-5">
                        <a th:href="@{/shop/create(prodottoId=${prodotto.id})}"
                           class="btn btn-outline-warning text-color-custom me-2 fw-semibold">Acquista</a>
                    </div>
                </div>

                <div class="mt-5" style="font-size: 0.8em">
                    <a class="text-decoration-none gold-text" th:href="@{/shop}"><i
                            class="fa-solid fa-circle-chevron-left"></i> Ritorna alla lista </a>
                </div>

            </div>
        </div>


    </div>
</main>

<footer th:replace="fragments/resources :: footer"></footer>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
