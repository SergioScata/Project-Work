<html lang="en" xmlns:th="http://www.thymeleaf.org">

<header th:replace="fragments/navbar.html :: navbar('shop')"></header>

<body>

<main class="container">
    <div th:if="${redirectMessage !=null}" aria-live="polite" aria-atomic="true"
         class="bg-body-secondary  bd-example-toasts rounded-3">
        <div class="toast-container p-3 translate-middle-x" id="toastPlacement"
             data-original-class="toast-container p-3">
            <div class="toast fade show">
                <div class="toast-header">
                    <i class="fa-solid fa-pizza-slice"></i>
                    <strong class="me-auto">Museo alert</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" th:text="${redirectMessage}"></div>
            </div>
        </div>
    </div>

    <div>

        <div class="mt-5 mb-4 row justify-content-between">
            <div class="col-8">
                <h2>Catalogo Prodotti</h2>
            </div>

            <form class="col-3" id="prodotto-search" th:action="@{/shop}" method="get">
                <div class="input-group">
                    <input class="form-control" type="text" name="keyword" id="keyword"
                           placeholder="cerca un prodotto per nome" th:value="${preloadSearch}">
                    <button type="submit" class="btn btn-dark"><i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>
        </div>

        <div th:if="${prodottoList.size == 0}" class="mt-5 pt-3 text-center">
            <h2>The list is empty</h2>
        </div>

        <!--cards-->

        <div class="row g-5 mb-5">
            <div class="col-lg-4 col-12" th:each="prodotto : ${prodottoList} ">
                <a th:href="@{/shop/show/{id}(id=${prodotto.id})}" class="text-decoration-none text-dark">
                    <div class="card border-0 shadow">
                        <img th:src="@{${prodotto.foto}}" class=" img-fluid object-fit-contain"
                             alt="prodotto" style="height: 200px;">
                        <div class="card-body d-flex flex-column row">
                            <h5 class="mb-2" th:text="${prodotto.nome}"></h5>
                            <h6 class="card-text mb-1" th:text="${prodotto.prezzo} + ' ' + € "></h6>

                            <div class=" d-flex justify-content-between">
                                <p th:text="${prodotto.quantità == 0 ? 'Queso prodotto è esaurito' : prodotto.quantità < 51 ? 'Affrettati, solo pochi disponibili !' : ''}"></p>
                                <a th:if="${prodotto.quantità != 0}"
                                   th:href="@{/shop/create(prodottoId=${prodotto.id})}"
                                   class="btn btn-dark me-2">Acquista</a>
                                <a th:unless="${prodotto.quantità != 0}" class="btn btn-dark disabled">Acquista </a>
                            </div>

                        </div>
                    </div>
                </a>
            </div>
        </div>

    </div>
